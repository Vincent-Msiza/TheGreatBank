<div class="account-widget">
    <div class="balance-info">
      <img src="assets/Online Banking Portal/clarity_wallet-line.png" alt=""> <!-- You can use a different icon library if you prefer -->
      <span>Cheque Account</span>
    </div>
    <div class="account-details">
      <div class="account-number"><p>{{ userInfo.accountNumber }} </p></div>
      <div > <h2>{{ balances?.chequeAccount | currency:'ZAR':'symbol':'1.2-2' }}</h2></div>
      
    </div>
  </div>
